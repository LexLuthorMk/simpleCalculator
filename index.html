<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div id="calculator">
            <input type="text" value="" id="screen" max-lenth="100" readonly>

            <div id="buttons">
                <button id="zero" class="btn num">0</button>
                <button id="one" class="btn num">1</button>
                <button id="two" class="btn num">2</button>
                <button id="three" class="btn num">3</button>
                <button id="four" class="btn num">4</button>
                <button id="five" class="btn num">5</button>
                <button id="six" class="btn num">6</button>
                <button id="seven" class="btn num">7</button>
                <button id="eight" class="btn num">8</button>
                <button id="nine" class="btn num">9</button>

                <button id="plus" class="btn operator">+</button>
                <button id="minus" class="btn operator">-</button>
                <button id="multiply" class="btn operator">x</button>
                <button id="divide" class="btn operator">/</button>
                <button id="point" class="btn point">.</button>
                <button id="equal" class="btn">=</button>
                <button id="ac" class="btn">AC</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
